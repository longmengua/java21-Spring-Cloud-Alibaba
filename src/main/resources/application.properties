spring.application.name=spring-alibaba-clubhouse

# Nacos Discovery Configuration
spring.cloud.nacos.discovery.server-addr=${NACOS_HOST:localhost}:${NACOS_PORT:8848}
spring.cloud.nacos.discovery.namespace=${NACOS_NAMESPACE:}  
spring.cloud.nacos.discovery.group=${NACOS_GROUP:DEFAULT_GROUP}
spring.cloud.nacos.discovery.cluster-name=${NACOS_CLUSTER:DEFAULT}
spring.cloud.nacos.discovery.weight=${NACOS_WEIGHT:1.0} 
spring.cloud.nacos.discovery.ephemeral=true 
spring.cloud.nacos.discovery.fail-fast=false 
spring.cloud.nacos.discovery.metadata.version=v1
spring.cloud.nacos.discovery.metadata.environment=dev

# Server configuration (required for web applications)
server.port=8081 
